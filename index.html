<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge, chrome=1">
  <title>Apple Watch</title>
  <link rel="stylesheet" href="stylesheets/screen.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300)">
</head>
<body>
  <h1>Apple Watch</h1>

  <div class="examples">
    <div class="example1">
      <div class="wedge"></div>
    </div>
    <div class="example2">
      <div class="wedge"></div>
    </div>
    <div class="example3">
      <div class="container container1">
        <div class="wedge"></div>
      </div>
      <div class="container container2">
        <div class="wedge"></div>
      </div>
    </div>
    <div class="example4">
      <div class="container container1">
        <div class="wedge"></div>
      </div>
      <div class="container container2">
        <div class="wedge"></div>
      </div>
    </div>
    <div class="example5">
      <div class="container container1">
        <div class="wedge"></div>
      </div>
      <div class="container container2">
        <div class="wedge"></div>
      </div>
      <div class="marker start"></div>
      <div class="marker end"></div>
    </div>
    <div class="example6">
      <div class="container container1">
        <div class="wedge"></div>
      </div>
      <div class="container container2">
        <div class="wedge"></div>
      </div>
      <div class="marker start"></div>
      <div class="marker end"></div>
    </div>
  </div>

  <article class="watch">
    <div class="bg-image"></div>
    <div class="screen">
      <header>
        <span class="title">Activity</span>
        <span class="time">10:09</span>
      </header>
      <section class="dials">
        <div class="dial move">
          <div class="dial-background one"></div>
          <div class="container container1">
            <div class="wedge"></div>
          </div>
          <div class="container container2">
            <div class="wedge"></div>
          </div>
          <div class="marker start"></div>
          <div class="marker end"></div>
        </div>
        <div class="dial exercise">
          <div class="dial-background two"></div>
          <div class="container container1">
            <div class="wedge"></div>
          </div>
          <div class="container container2">
            <div class="wedge"></div>
          </div>
          <div class="marker start"></div>
          <div class="marker end"></div>
        </div>
        <div class="dial stand">
          <div class="dial-background three"></div>
          <div class="container container1">
            <div class="wedge"></div>
          </div>
          <div class="container container2">
            <div class="wedge"></div>
          </div>
          <div class="marker start"></div>
          <div class="marker end"></div>
        </div>
      </section>
      <section class="pips">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </section>
    </div>
  </article>

  <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="javascripts/app.js"></script>
  <script>
    // Custom scripting here

  </script>
</body>
</html>
