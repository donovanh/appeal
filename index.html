<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge, chrome=1">
  <title>Appeal</title>
  <link rel="stylesheet" href="stylesheets/screen.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300)">
</head>
<body>
  <button class="show-card">
    <img src="https://avatars2.githubusercontent.com/u/853536?v=3&amp;s=48">
    Press here
  </button>
  <article class="card">
    <section class="close"><span class="icon entypo-cancel"></span></section>
    <section class="details">
      <h2 class="name">Donovan Hutchinson</h2>
      <p class="description">Donovan is a Dublin-based front-end developer with a passion for CSS, animation and making the web fun.</p>
    </section>
    <section class="headshot">
      <img src="https://avatars2.githubusercontent.com/u/853536?v=3&amp;s=280">
    </section>
    <section class="icon-bar">
      <ul>
        <li><a href="http://cssanimation.rocks"><span class="icon entypo-home"></span></a></li>
        <li><a href="https://twitter.com/cssanimation"><span class="icon entypo-twitter"></span></a></li>
        <li><a href="https://github.com/cssanimation"><span class="icon entypo-github"></span></a></li>
    </section>
  </article>

  <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="javascripts/app.js"></script>
  <script>
    // Custom scripting here

  </script>
</body>
</html>
